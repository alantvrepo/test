<body>
  <div id="card">En attente...</div>
  <script>

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const card = document.getElementById('card');
    db.ref('/display').on('value', s=>{
      const val=s.val();
      if(!val){card.textContent='En attente...';return;}
      card.textContent = val.text;
      card.style.background = val.bg || '#fff';
      card.style.color = val.color || '#000';
    });
