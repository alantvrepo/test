<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Affichage mural</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    #card {
      font-size: 72px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center;
    }
  </style>

  <!-- Librairies Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="card">En attente...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzEZOAckzdH3uDtmQhu-z4NNGknAGV2o0",
      authDomain: "affichagetvv.firebaseapp.com",
      databaseURL: "https://affichagetvv-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "affichagetvv",
      storageBucket: "affichagetvv.firebasestorage.app",
      messagingSenderId: "14634645841",
      appId: "1:14634645841:web:bac7b1a0a59943a14b7b70"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const card = document.getElementById('card');

    db.ref('/display').on('value', snapshot => {
      const val = snapshot.val();
      if (!val) {
        card.textContent = 'En attente...';
        card.style.background = '#fff';
        card.style.color = '#000';
        return;
      }
      card.textContent = val.text || '---';
      card.style.background = val.bg || '#fff';
      card.style.color = val.color || '#000';
    });
  </script>
</body>
</html>
